<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=10;
        var str=num.toString();
        console.log(str);
        console.log(typeof str);
        // 强制类型转换 num变成string
        var str=String(num);
        console.log(str);
        var str=num+"字符串"
        console.log(num+"我是字符串");
        console.log(typeof str);
        // 别的加字符串  类型都是字符串

    </script>
</head>
