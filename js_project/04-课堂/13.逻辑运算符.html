    <script>
        // &&   与
        // ||   或
        // ！    非
        console.log(3>5&& 3>2);
        // 两个都是真  才是真   与运算
        // 一个是真   也是真   或运算
        // 值的反方向    非运算
        // &  中断运算   只执行第一个  如果第一个是非
        // |  也是  终端运算
    </script>
