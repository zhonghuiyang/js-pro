<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "";
        for (var n= 1; n<= 9; n++) {
            for (var i = 1; i <= n; i++) {
               
                var sum = i * n;
                str = str + (i + "*" + n + "=" + sum);
                
               
            }
            str = str + "\n";
           
        }
        console.log(str);
    </script>
</head>
