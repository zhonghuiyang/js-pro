<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // PARSEINT用的整形
        console.log(parseInt("3.14"));
        // 不会四舍五入
        console.log(parseInt("kkkk"));
        // NaN  字符串转换数字是nan
        console.log(parseInt("120px"));
        // 120
        console.log(parseInt("rem120px"));
        // 从第一个字母遍历如果第一个不是数字没办法转化
        // NaN
        // PARSEFLOAT 用的浮点型
        // 3.利用Number（变量）
        var str ="123"
        console.log(Number(str));
        console.log(Number("12"));
        // 转换数字型
        // 4.算数隐式转换
        console.log("12"-0);
        console.log("123"*"123");
        console.log("12"/"12");

    </script>
</head>

</body>
</html>
